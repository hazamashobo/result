<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>検索結果 | 狭間書房</title>
  <style>
    body {
      background-color: #111;
      color: #f5f5f5;
      font-family: "Hiragino Mincho ProN", "MS Mincho", serif;
      margin: 0;
      padding: 2em;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
    }
    .result-info {
      text-align: center;
      margin-bottom: 2em;
      font-size: 1.2em;
    }
    .result-item {
      margin: 1em auto;
      padding: 1em;
      border: 1px solid #444;
      border-radius: 6px;
      max-width: 600px;
      background-color: #1a1a1a;
    }
    .result-item a {
      display: block;
      color: #fff;
      text-decoration: none;
      font-size: 1.3em;
      text-align: center;
    }
    .result-item a:hover {
      color: #32a9cd;
    }
  </style>
</head>
<body>
  <h1>検索結果1</h1>
  <div id="result" class="result-info"></div>

  <script>
    // 🔹 検索対象データ
    const pages = [
      { name: "社員名簿", url: "https://hazamashobo.github.io/meibo2/index.html" },
      { name: "マイページ", url: "https://hazamashobo.github.io/mypage/index.html" },
      { name: "桐須瑛人", url: "https://hazamashobo.github.io/kirisu/index.html" },
      { name: "薮翔子", url: "https://hazamashobo.github.io/yabu/index.html" },
      { name: "安藤玲香", url: "https://hazamashobo.github.io/ando/index.html" },
      { name: "立城純平", url: "https://hazamashobo.github.io/tateshiro/index.html" },
      { name: "佐久間大晴", url: "https://hazamashobo.github.io/sakuma/index.html" },
      { name: "鳥羽舞", url: "https://hazamashobo.github.io/toba/index.html" },
      { name: "大渕航也", url: "https://hazamashobo.github.io/obuti/index.html" },
      { name: "外山昴", url: "https://hazamashobo.github.io/toyama/index.html" },
      { name: "福井里帆", url: "https://hazamashobo.github.io/hukui/index.html" },
      { name: "赤羽義人", url: "https://hazamashobo.github.io/akahane/index.html" },
      { name: "湯田伊織", url: "https://hazamashobo.github.io/yuda/index.html" },
      { name: "下野凛", url: "https://hazamashobo.github.io/shimono/index.html" },
      { name: "堀北大樹", url: "https://hazamashobo.github.io/horikita/index.html" }
    ];

    // 🔹 URLパラメータから検索ワードを取得
    const params = new URLSearchParams(window.location.search);
    const query = params.get("q")?.trim() || "";

    const resultDiv = document.getElementById("result");

    if (!query) {
      resultDiv.innerHTML = "検索キーワードを入力してください。";
    } else {
      // 部分一致で検索（大文字小文字区別なし）
      const hits = pages.filter(p => p.name.includes(query));

      if (hits.length > 0) {
        resultDiv.innerHTML = `${hits.length}件ヒットしました。`;
        hits.forEach(p => {
          const div = document.createElement("div");
          div.className = "result-item";
          div.innerHTML = `<a href="${p.url}">${p.name}_個人情報</a>`;
          document.body.appendChild(div);
        });
      } else {
        resultDiv.innerHTML = "データが見つかりません。キーワードを変えてお試しください。";
      }
    }
  </script>
</body>
</html>
