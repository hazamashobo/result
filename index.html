<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>検索結果 | 狭間書房</title>
  <style>
    body {
      background: #111;
      color: #f5f5f5;
      font-family: "Hiragino Mincho ProN", "MS Mincho", serif;
      padding: 2em;
    }
    h1 { margin-bottom: 1em; }
    .result-item {
      margin: 1em 0;
      padding: 1em;
      border: 1px solid #444;
      border-radius: 6px;
    }
    .result-item a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2em;
    }
    .result-item a:hover { color: #ff6666; }
  </style>
</head>
<body>
  <h1>検索結果</h1>
  <div id="result"></div>

  <script>
    // 🔹 検索対象データ
    const pages = [

      { name: "社員名簿", url: "https://hazamashobo.github.io/meibo2/index.html" }
        name: "マイページ", url: "https://hazamashobo.github.io/mypage/index.html." }
      { name: "桐須 瑛人", url: "https://hazamashobo.github.io/kirisu/index.html" },
      { name: "薮 翔子", url: "https://hazamashobo.github.io/yabu/index.html" },
      { name: "安藤 玲香", url: "https://hazamashobo.github.io/ando/index.html" },
      { name: "立城 純平", url: "https://hazamashobo.github.io/tateshiro/index.html" },
      { name: "佐久間 大晴", url: "https://hazamashobo.github.io/sakuma/index.html" },
      { name: "鳥羽 舞", url: "https://hazamashobo.github.io/toba/index.html" },
      { name: "大渕 航也", url: "https://hazamashobo.github.io/obuti/index.html" },
      { name: "外山 昴", url: "https://hazamashobo.github.io/toyama/index.html" },
      { name: "福井 里帆", url: "https://hazamashobo.github.io/hukui/index.html" },
      { name: "赤羽 義人", url: "https://hazamashobo.github.io/akahane/index.html" },
      { name: "湯田 伊織", url: "https://hazamashobo.github.io/yuda/index.html" },
      { name: "下野 凛", url: "https://hazamashobo.github.io/shimono/index.html" },
      { name: "堀北 大樹", url: "https://hazamashobo.github.io/horikita/index.html" }
      { name: "アルゴダの丘", url: "https://hazamashobo.github.io/argoda/index.html" }
    ];

    // 検索ワード取得
    const params = new URLSearchParams(window.location.search);
    const query = params.get("q") || "";
    const resultDiv = document.getElementById("result");

    const hits = pages.filter(p => p.name.includes(query));

    if (hits.length > 0) {
      resultDiv.innerHTML = `<p>${hits.length}件ヒットしました。</p>`;
      hits.forEach(p => {
        const div = document.createElement("div");
        div.className = "result-item";
        div.innerHTML = `<a href="${p.url}">${p.name}</a>`;
        resultDiv.appendChild(div);
      });
    } else {
      resultDiv.innerHTML = "<p>該当する結果はありませんでした。</p>";
    }
  </script>
</body>
</html>
