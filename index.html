<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>検索結果 | 狭間書房</title>
  <style>
/* レイアウト全体 */
html, body {
  height: 100%;
  margin: 0;
  display: flex;
  flex-direction: column;
  background-color: #111;
  color: #f5f5f5;
  font-family: "Hiragino Mincho ProN", "MS Mincho", serif;
}

main {
  flex: 1; /* フッターを下に押す */
  max-width: 1000px;
  margin: 2em 0; /* 左右の自動マージンを削除 */
  padding: 0 2em; /* 左右のパディングを増加 */
  text-align: left; /* 本文を左寄せ */
}

main h1 {
  text-align: left; /* メインタイトルも左寄せ */
  margin-bottom: 1em;
}

/* ヘッダー */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1em 2em;
  background-color: #32a9cd;
  color: #fff;
  flex-wrap: wrap;
}
.title-wrapper {
  display: flex;
  flex-direction: column;
}
header h1 {
  margin: 0;
  font-size: 3em;
  letter-spacing: 0.1em;
  line-height: 1;
}
.subtitle {
  margin: 0;
  font-size: 1em;
  text-align: center;
  color: #fff;
}

/* 検索 */
.search {
  display: flex;
  align-items: center;
}
.search input {
  padding: 4px;
  border: 2px solid #003366;
  border-radius: 4px;
  width: 150px;
  background-color: #fff;
  color: #003366;
}
.search input::placeholder {
  color: #003366aa;
}
.search button {
  padding: 4px 6px;
  margin-left: 4px;
  border-radius: 4px;
  border: none;
  background-color: #003366;
  color: #fff;
  cursor: pointer;
}
.search button:hover {
  background-color: #001f33;
}

/* ナビゲーション（ヘッダー直下に配置） */
nav {
  text-align: center;
  padding: 1em 0;
  background-color: #f0f0f0;
}
nav a {
  color: #003366;
  margin: 0 1em;
  text-decoration: none;
  font-weight: bold;
}
nav a:hover {
  color: #32a9cd;
}

/* 検索結果表示 */
.result-info {
  text-align: left; /* 左寄せ */
  margin-bottom: 2em;
  font-size: 1.1em;
}
.result-list {
  max-width: 700px;
  margin: 0; /* 左詰めのため中央揃えを削除 */
  text-align: left;
}
.result-item {
  margin: 1em 0;
  padding: 0.5em 0;
  border-bottom: 1px solid #333;
  text-align: left;
}
.result-item a {
  color: #fff;
  text-decoration: none;
  font-size: 1.2em;
  padding: 0.3em 0;
  display: inline-block;
}
.result-item a:hover {
  color: #32a9cd;
  text-decoration: underline;
}

/* フッター */
footer {
  background-color: #32a9cd;
  color: #ffffff;
  text-align: center;
  padding: 1em;
}
  </style>
</head>
<body>
  <header>
    <div class="title-wrapper">
      <h1>狭間書房</h1>
      <p class="subtitle">Hazama Publishing</p>
    </div>
    <div class="search">
      <form action="https://hazamashobo.github.io/result/" method="get">
        <input type="text" id="searchInput" name="q" placeholder="キーワード入力">
        <button type="submit">検索</button>
      </form>
    </div>
  </header>

  <!-- ナビゲーションをヘッダーの直下へ -->
  <nav>
    <a href="https://hazamashobo.github.io/main/index.html">ホーム</a>
    <a href="https://hazamashobo.github.io/company/index.html">狭間書房について</a>
    <a href="https://hazamashobo.github.io/books/index.html">刊行物</a>
    <a href="https://hazamashobo.github.io/contact/index.html" class="active">お問い合わせ</a>
  </nav>

  <main>
    <h1>検索結果</h1>
    <div id="result" class="result-info"></div>
    <div id="resultList" class="result-list"></div>
  </main>

  <footer>
    <p>© 2025 狭間書房</p>
  </footer>

    <script>
    // 🔹 検索対象データ
    const pages = [
      { name: "社員名簿", url: "https://hazamashobo.github.io/meibo2/index.html" },
      { name: "マイページ", url: "https://hazamashobo.github.io/mypage/index.html" },
      { name: "桐須瑛人", url: "https://hazamashobo.github.io/kirisu/index.html" },
      { name: "鳥羽舞", url: "https://hazamashobo.github.io/toba/index.html" },
      { name: "大渕航也", url: "https://hazamashobo.github.io/ando/index.html" },
      { name: "福井里帆", url: "https://hazamashobo.github.io/hukui/index.html" },
      { name: "湯田伊織", url: "https://hazamashobo.github.io/yuda/index.html" },
      { name: "ゴルゴタの丘", url: "https://hazamashobo.github.io/argoda/index.html" },
      { name: "ゴルゴダの丘", url: "https://hazamashobo.github.io/argoda/index.html" }
    ];
    ];

    // 🔹 クエリパラメータ取得
    const params = new URLSearchParams(window.location.search);
    const rawQuery = params.get("q") || "";
    const query = rawQuery.trim();

    function normalizeForCompare(s) {
      return s.replace(/[\s\u3000]/g, "");
    }

    const resultDiv = document.getElementById("result");
    const resultList = document.getElementById("resultList");

    if (!query) {
      resultDiv.textContent = "検索キーワードを入力してください。";
    } else {
      const normalizedQuery = normalizeForCompare(query);

      let hits = pages.filter(p => normalizeForCompare(p.name) === normalizedQuery);

      // 特例：「福井里帆」の場合は2件ヒットさせる
      if (normalizedQuery === "福井里帆") {
        hits = [
          { name: "福井里帆_個人情報", url: "https://hazamashobo.github.io/hukui/index.html" },
          { name: "マイページについて", url: "https://hazamashobo.github.io/aboutmypage/index.html" }
        ];
      }

      if (hits.length > 0) {
        resultDiv.innerHTML = `${hits.length}件ヒットしました。`;
        hits.forEach(p => {
          const div = document.createElement("div");
          div.className = "result-item";
          div.innerHTML = `<a href="${p.url}">${p.name}</a>`;
          resultList.appendChild(div);
        });
      } else {
        resultDiv.textContent = "データが見つかりません。キーワードを変えてお試しください。";
      }
    }
  </script>
</body>
</html>
  </script>
</body>
</html>
