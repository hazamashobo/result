<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>検索結果 | 狭間書房</title>
  <style>
    body {
      background-color: #111;
      color: #f5f5f5;
      font-family: "Hiragino Mincho ProN", "MS Mincho", serif;
      margin: 0;
      padding: 2em;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
    }
    .result-info {
      text-align: center;
      margin-bottom: 2em;
      font-size: 1.1em;
    }
    .result-list {
      max-width: 700px;
      margin: 0 auto;
    }
    .result-item {
      margin: 1em 0;
      padding: 0.5em 0;
      border-bottom: 1px solid #333;
      text-align: left; /* 左詰め */
    }
    .result-item a {
      color: #fff; /* 白色 */
      text-decoration: none;
      font-size: 1.2em;
      font-family: "Hiragino Mincho ProN", "MS Mincho", serif; /* 明朝体 */
      padding: 0.3em 0;
      display: inline-block; /* クリック範囲を広げる */
    }
    .result-item a:hover {
      color: #32a9cd; /* ホバー時にアクセントカラー */
      text-decoration: underline;
    }
    .no-result {
      text-align: center;
      margin-top: 2em;
      font-size: 1.05em;
      color: #ddd;
    }
  </style>
</head>
<body>
  <h1>検索結果4</h1>
  <div id="result" class="result-info"></div>
  <div id="resultList" class="result-list"></div>

  <script>
    const pages = [
      { name: "社員名簿", url: "https://hazamashobo.github.io/meibo2/index.html" },
      { name: "マイページ", url: "https://hazamashobo.github.io/mypage/index.html" },
      { name: "桐須瑛人", url: "https://hazamashobo.github.io/kirisu/index.html" },
      { name: "薮翔子", url: "https://hazamashobo.github.io/yabu/index.html" },
      { name: "安藤玲香", url: "https://hazamashobo.github.io/ando/index.html" },
      { name: "立城純平", url: "https://hazamashobo.github.io/tateshiro/index.html" },
      { name: "佐久間大晴", url: "https://hazamashobo.github.io/sakuma/index.html" },
      { name: "鳥羽舞", url: "https://hazamashobo.github.io/toba/index.html" },
      { name: "大渕航也", url: "https://hazamashobo.github.io/obuti/index.html" },
      { name: "外山昴", url: "https://hazamashobo.github.io/toyama/index.html" },
      { name: "福井里帆", url: "https://hazamashobo.github.io/hukui/index.html" },
      { name: "赤羽義人", url: "https://hazamashobo.github.io/akahane/index.html" },
      { name: "湯田伊織", url: "https://hazamashobo.github.io/yuda/index.html" },
      { name: "下野凛", url: "https://hazamashobo.github.io/shimono/index.html" },
      { name: "堀北大樹", url: "https://hazamashobo.github.io/horikita/index.html" }
    ];

    const params = new URLSearchParams(window.location.search);
    const rawQuery = params.get("q") || "";
    const query = rawQuery.trim();

    function normalizeForCompare(s) {
      return s.replace(/[\s\u3000]/g, "");
    }

    const resultDiv = document.getElementById("result");
    const resultList = document.getElementById("resultList");

    if (!query) {
      resultDiv.textContent = "検索キーワードを入力してください。";
    } else {
      const normalizedQuery = normalizeForCompare(query);
      const hits = pages.filter(p => normalizeForCompare(p.name) === normalizedQuery);

      if (hits.length > 0) {
        resultDiv.innerHTML = `${hits.length}件ヒットしました。`;
        hits.forEach(p => {
          const div = document.createElement("div");
          div.className = "result-item";
          div.innerHTML = `<a href="${p.url}">${p.name}_個人情報</a>`;
          resultList.appendChild(div);
        });
      } else {
        resultDiv.textContent = "データが見つかりません。キーワードを変えてお試しください。";
      }
    }
  </script>
</body>
</html>
