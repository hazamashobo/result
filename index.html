<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>検索結果 | 狭間書房</title>
  <style>
    body {
      background-color: #111;
      color: #f5f5f5;
      font-family: "Hiragino Mincho ProN", "MS Mincho", serif;
      margin: 0;
      padding: 2em;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
    }
    .result-info {
      text-align: center;
      margin-bottom: 1.5em;
      font-size: 1.1em;
    }
    .result-item {
      margin: 0.8em auto;
      padding: 1em;
      border: 1px solid #444;
      border-radius: 6px;
      max-width: 600px;
      background-color: #1a1a1a;
      text-align: center;
    }
    .result-button {
      display: inline-block;
      padding: 0.8em 1.2em;
      font-size: 1.1em;
      color: #fff;
      background: #222;
      border: 1px solid #555;
      border-radius: 6px;
      cursor: pointer;
    }
    .result-button:hover {
      background: #161616;
      color: #32a9cd;
      border-color: #32a9cd;
    }
    .no-result {
      text-align: center;
      color: #ddd;
      margin-top: 2em;
      font-size: 1.05em;
    }
  </style>
</head>
<body>
  <h1>検索結果2</h1>
  <div id="result" class="result-info"></div>

  <script>
    // --- 検索対象データ（name は表示名、url は遷移先） ---
    const pages = [
      { name: "社員名簿", url: "https://hazamashobo.github.io/meibo2/index.html" },
      { name: "マイページ", url: "https://hazamashobo.github.io/mypage/index.html" },
      { name: "桐須瑛人", url: "https://hazamashobo.github.io/kirisu/index.html" },
      { name: "薮翔子", url: "https://hazamashobo.github.io/yabu/index.html" },
      { name: "安藤玲香", url: "https://hazamashobo.github.io/ando/index.html" },
      { name: "立城純平", url: "https://hazamashobo.github.io/tateshiro/index.html" },
      { name: "佐久間大晴", url: "https://hazamashobo.github.io/sakuma/index.html" },
      { name: "鳥羽舞", url: "https://hazamashobo.github.io/toba/index.html" },
      { name: "大渕航也", url: "https://hazamashobo.github.io/obuti/index.html" },
      { name: "外山昴", url: "https://hazamashobo.github.io/toyama/index.html" },
      { name: "福井里帆", url: "https://hazamashobo.github.io/hukui/index.html" },
      { name: "赤羽義人", url: "https://hazamashobo.github.io/akahane/index.html" },
      { name: "湯田伊織", url: "https://hazamashobo.github.io/yuda/index.html" },
      { name: "下野凛", url: "https://hazamashobo.github.io/shimono/index.html" },
      { name: "堀北大樹", url: "https://hazamashobo.github.io/horikita/index.html" }
    ];

    // --- クエリパラメータから q を取得（例: ?q=桐須瑛人） ---
    const params = new URLSearchParams(window.location.search);
    const rawQuery = params.get("q") || "";
    const query = rawQuery.trim();

    const resultDiv = document.getElementById("result");

    // 正規化関数：前後trimming+半角全角スペースを全部取り除く
    function normalizeForCompare(s) {
      if (!s) return "";
      // \s は半角スペースや改行等、\u3000 は全角スペース
      return s.replace(/[\s\u3000]/g, "");
    }

    if (!query) {
      resultDiv.textContent = "検索キーワードを入力してください。";
    } else {
      const normalizedQuery = normalizeForCompare(query);

      // 完全一致（内部では正規化して比較）
      const hits = pages.filter(p => normalizeForCompare(p.name) === normalizedQuery);

      if (hits.length > 0) {
        resultDiv.innerHTML = `${hits.length}件ヒットしました。`;
        // 結果表示領域に1件ずつボタンを作る
        hits.forEach(p => {
          const item = document.createElement("div");
          item.className = "result-item";

          const btn = document.createElement("button");
          btn.type = "button";
          btn.className = "result-button";
          btn.textContent = `${p.name}_個人情報`;

          // クリックで遷移
          btn.addEventListener("click", () => {
            // 相対パス or 絶対URLどちらでもOK
            window.location.href = p.url;
          });

          item.appendChild(btn);
          resultDiv.insertAdjacentElement("afterend", item); // 表示順が自然になるように resultDiv の下に追加
        });
      } else {
        // ヒット無し
        resultDiv.textContent = "データが見つかりません。キーワードを変えてお試しください。";
      }
    }

    // デバッグ用（必要なら開発者ツールで確認）
    // console.log("rawQuery:", rawQuery, "normalizedQuery:", normalizeForCompare(rawQuery));
    // console.log("pages normalized:", pages.map(p=>({n:p.name, nn:normalizeForCompare(p.name)})));
  </script>
</body>
</html>
