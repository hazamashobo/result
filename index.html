<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>検索結果 | 狭間書房</title>
  <style>
/* レイアウト全体 */
html, body {
  height: 100%;
  margin: 0;
  display: flex;
  flex-direction: column;
  background-color: #111;
  color: #f5f5f5;
  font-family: "Hiragino Mincho ProN", "MS Mincho", serif;
}

main {
  flex: 1; /* フッターを下に押す */
  max-width: 1000px;
  margin: 2em auto;
  padding: 0 1em;
  text-align: left; /* 本文を左寄せ */
}

/* ヘッダー */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1em 2em;
  background-color: #32a9cd;
  color: #fff;
  flex-wrap: wrap;
}
.title-wrapper {
  display: flex;
  flex-direction: column;
}
header h1 {
  margin: 0;
  font-size: 3em;
  letter-spacing: 0.1em;
  line-height: 1;
}
.subtitle {
  margin: 0;
  font-size: 1em;
  text-align: center;
  color: #fff;
}

/* 検索 */
.search {
  display: flex;
  align-items: center;
}
.search input {
  padding: 4px;
  border: 2px solid #003366;
  border-radius: 4px;
  width: 150px;
  background-color: #fff;
  color: #003366;
}
.search input::placeholder {
  color: #003366aa;
}
.search button {
  padding: 4px 6px;
  margin-left: 4px;
  border-radius: 4px;
  border: none;
  background-color: #003366;
  color: #fff;
  cursor: pointer;
}
.search button:hover {
  background-color: #001f33;
}

/* ナビゲーション（下に移動） */
nav {
  text-align: center;
  padding: 1em 0;
  background-color: #f0f0f0;
}
nav a {
  color: #003366;
  margin: 0 1em;
  text-decoration: none;
  font-weight: bold;
}
nav a:hover {
  color: #32a9cd;
}

/* 検索結果表示 */
.result-info {
  text-align: left; /* 左寄せ */
  margin-bottom: 2em;
  font-size: 1.1em;
}
.result-list {
  max-width: 700px;
  margin: 0 auto;
  text-align: left; /* 左寄せ */
}
.result-item {
  margin: 1em 0;
  padding: 0.5em 0;
  border-bottom: 1px solid #333;
  text-align: left;
}
.result-item a {
  color: #fff;
  text-decoration: none;
  font-size: 1.2em;
  padding: 0.3em 0;
  display: inline-block;
}
.result-item a:hover {
  color: #32a9cd;
  text-decoration: underline;
}

/* フッター */
footer {
  background-color: #32a9cd;
  color: #ffffff;
  text-align: center;
  padding: 1em;
}
  </style>
</head>
<body>
  <header>
    <div class="title-wrapper">
      <h1>狭間書房</h1>
      <p class="subtitle">Hazama Publishing</p>
    </div>
    <div class="search">
      <form action="https://hazamashobo.github.io/result/" method="get">
        <input type="text" id="searchInput" name="q" placeholder="キーワード入力">
        <button type="submit">検索</button>
      </form>
    </div>
  </header>

  <main>
    <h1>検索結果</h1>
    <div id="result" class="result-info"></div>
    <div id="resultList" class="result-list"></div>
  </main>

  <!-- ナビゲーションを下に移動 -->
  <nav>
    <a href="https://hazamashobo.github.io/main/index.html">ホーム</a>
    <a href="https://hazamashobo.github.io/company/index.html">狭間書房について</a>
    <a href="https://hazamashobo.github.io/books/index.html">刊行物</a>
    <a href="https://hazamashobo.github.io/contact/index.html" class="active">お問い合わせ</a>
  </nav>

  <footer>
    <p>© 2025 狭間書房</p>
  </footer>

  <script>
    // 🔹 検索処理（そのまま）
  </script>
</body>
</html>
